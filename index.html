<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="A dashboard, for weather" />
	<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
		crossorigin="anonymous" />	
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
	<script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>

  <title>Weather Dashboard</title>
</head>

<body>

	<header class="container-fluid bg-dark bg-gradient text-light mb-2 p-3">
    <div class="d-flex justify-content-center">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">

      <div class="col-12 col-md-4 col-xl-3">
				<form>
					<div class="mb-3 text-center">
						<label for="city-search" class="form-label fs-2 fw-bold">Enter City Name</label>
						<input type="search" class="form-control" id="city-search">
					</div>
					<button type="submit" class="btn btn-primary w-100" id="submit-btn">Submit</button>
				</form>
				<hr class="seperator">
        <ul class="search-history" id="search-history"></ul>
      </div>

      <div class="col-12 col-md-8 col-xl-9">

				<div class="weather-container flex-column" id="weather-container"></div>

				<div class="" id="fivecast-container"></div>

      </div>
    </div>
  </main>

	<script src="./assets/js/script.js"></script>
</body>

</html>
